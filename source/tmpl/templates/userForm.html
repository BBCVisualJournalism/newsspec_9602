<form class="user-form">
	<label for="country">Your country:</label><br/>
	<select name="country" class="user-form--country" data-selected-country="GBR"></select><br/><br/>

	<label for="income">Your annual income:</label><br/>
	<span class="user-form--currency-symbol"></span> <input name="income" class="user-form--income" /><br/><br/>

	<label for="player">Compare yourself to:</label><br/>
	<select name="player" class="user-form--player">
		<optgroup class="user-form--player__premier" label="Premier League players">
		</optgroup>
		<optgroup class="user-form--player__int" label="International players">
		</optgroup>
	</select><br/><br/>

	<input type="submit" value="Submit" />
</form>
