<form class="user-form">
    <h2 class="user-form--header"><%= vocabs.form_title %></h2>


    <div class="input-section">
        <label for="country" class="your-country"><%= vocabs.label_your_country %></label>
        <input type="text" class="user-form--input user-form--input__country" name="country" value="<%= vocabs[vocabs.default_country] %>"/>
    </div>
    <div class="income-section-wrapper">
        <label for="income" class="user-form__income-label"><%= vocabs.label_income %></label>
        <div class="input-section input-section__income">
            <span class="user-form--currency-symbol"></span>
            <input name="income" type="number" min="1" max="10000000000000" class="user-form--input user-form--input__income" />
        </div>
        <div class="input-section__disclaimer">
            <%= vocabs.notice_disclaimer %>
        </div>
    </div>
    <div class="input-section__no-income">
        <%= vocabs.no_wage_data_notice %>
    </div>

    <div class="input-section">
        <label for="player" class="player"><%= vocabs.label_player %></label>
         <select name="player" data-selected-player="<%= vocabs.default_player %>" class="user-form--input user-form--input__dropdown user-form--input__player">
            <optgroup class="user-form--player__premier" label="<%= vocabs.option_group_premier %>"></optgroup>
            <optgroup class="user-form--player__int" label="<%= vocabs.option_group_int %>"></optgroup>
        </select>   
    </div>
    
    <div class="player-stand">
        <!-- PLAYER STAND WILL BE LOADED HERE-->
    </div>

    <input class="user-form--button" type="submit" value="<%- vocabs.form_submit %>" />

</form>
